<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<body>
    <script>
        var count = 1

        while(count <= 100) {
            if(count % 3 == 0){
                document.write( count + "<br>" );
            }

            count++;
        }
    </script>
</body>
</html>
