<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var scores = [60, 90, 100, 80, 70, 90];

        function hap(arr) {
            var sum = 0;
            for(var i=0; i<arr.length; i++){
                sum += arr[i];
            }
            return sum;
        }

        var totalScore = hap(scores);
        var averageScore = Math.round(totalScore/scores.length);

        document.write("totalScore : " + totalScore);
        document.write("<br> averageScore : " + averageScore);
    </script>
</body>
</html>
