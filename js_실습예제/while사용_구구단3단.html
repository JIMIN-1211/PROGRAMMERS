<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var count = 1;
       var dan = 3;
       
       while(count <= 9) {
            document.write(dan + ' x ' + count + ' = ' + (dan * count) + "<br>");
            count++;
       }

    </script>
</body>
</html>
